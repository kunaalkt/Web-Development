<!DOCTYPE html>
<html>

<head>
  <title>YouTube Clone</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="styles/general.css" />
  <link rel="stylesheet" href="styles/header.css" />
  <link rel="stylesheet" href="styles/sidebar.css" />
  <link rel="stylesheet" href="styles/main.css" />
</head>

<body>
  <header class="header">
    <div class="left-section">
      <a href="#">
        <img class="yt-logo" src="https://supersimple.dev/public/img/exercises/youtube/icons/youtube-logo.svg" />
      </a>

    </div>

    <div class="middle-section">
      <input class="search-box" type="text" placeholder="Search" />
      <div class="search-container">
        <button class="search-button">
          <img class="search-logo" src="https://supersimple.dev/public/img/exercises/youtube/icons/search.svg" />
          <div class="tooltip">Search</div>
        </button>
      </div>

      <div class="voice-search-container">
        <button class="voice-search-button">
          <img class="voice-search-logo"
            src="https://supersimple.dev/public/img/exercises/youtube/icons/voice-search-icon.svg" />
        </button>
        <div class="voice-search-button-tooltip">Search with your voice</div>
      </div>
    </div>

    <div class="right-section">

      <div class="create-container">
        <div class="create-div">
          <img class="create-logo" src="https://supersimple.dev/public/img/exercises/youtube/icons/upload.svg" />
        </div>
        <div class="tooltip">Create</div>
      </div>

      <div class="ytapps-container">
        <div class="ytapps-div">
          <img class="ytapps-logo" src="https://supersimple.dev/public/img/exercises/youtube/icons/youtube-apps.svg" />
        </div>
        <div class="tooltip">YouTube Apps</div>
      </div>

      <div class="notifications-container">
        <div class="notifications-div">
          <img class="notifications-logo"
            src="https://supersimple.dev/public/img/exercises/youtube/icons/notifications.svg" />
        </div>
        <div class="notifications-count">3</div>
        <div class="tooltip">Notifications</div>
      </div>

      <div class="channel-profile-pic-div">
        <img class="channel-profile-pic-logo"
          src="https://supersimple.dev/public/img/exercises/youtube/channel-profile-pics/my-channel.jpeg" />
      </div>
    </div>
  </header>

  <nav class="sidebar">
    <img class="menu" src="https://supersimple.dev/public/img/exercises/youtube/icons/hamburger-menu.svg" />

    <div id="test" class="sidebar-links start">
      <img class="home" src="https://supersimple.dev/public/img/exercises/youtube/icons/home.svg" />
      <p>Home</p>
    </div>
    <div class="sidebar-links">
      <img class="explore" src="https://supersimple.dev/public/img/exercises/youtube/icons/explore.svg" />
      <p>Explore</p>
    </div>
    <div class="sidebar-links">
      <img class="subscriptions" src="https://supersimple.dev/public/img/exercises/youtube/icons/subscriptions.svg" />
      <p>Subscriptions</p>
    </div>
    <div class="sidebar-links">
      <img class="originals" src="https://supersimple.dev/public/img/exercises/youtube/icons/originals.svg" />
      <p>Originals</p>
    </div>
    <div class="sidebar-links">
      <img class="yt-music" src="https://supersimple.dev/public/img/exercises/youtube/icons/youtube-music.svg" />
      <p>YouTube Music</p>
    </div>
    <div class="sidebar-links">
      <img class="library" src="https://supersimple.dev/public/img/exercises/youtube/icons/library.svg" />
      <p>Library</p>
    </div>
  </nav>

  <main>
    <section class="video-grid">test</section>
  </main>
</body>


</html>
